<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register For FinSight</title>
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
    <section>
        <h1>Register for FinSight</h1>

        <div class="register">
            <h2>Enter your information in the space below.</h2>
    
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required>
            <label for="middle-name">Middle Name</label>
            <input type="text" name="middle-name" id="middle-name">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" required>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
            <label for="email">Enter your email:</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Enter a strong password</label>
            <input type="password" name="password" id="password" required>
            <label for="password-confirm">Confirm Password</label>
            <input type="password-confirm" name="password-confirm" id="password-confirm" required>
            <input type="button" value="Register For FinSight">
        </div>
    </section>
</body>
</html>
