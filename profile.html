            </ul>
        </nav>
    </div>

    <main>
        <section class="profile-page">
            <h2>My Profile</h2>
      
            <!-- Profile Image Upload -->
            <div class="profile-image-section">
                <img id="profile-preview" src="default-avatar.png" alt="Profile Picture">
                <input type="file" id="profile-upload" accept="image/*">
            </div>
      
            <!-- Update Email and Password -->
            <div class="update-info">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter new email">
      
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter new password">
      
                <button id="update-btn">Save Changes</button>
            </div>
      
            <!-- Summary Stat -->
            <div class="summary-stat">
                <p><strong>You saved:</strong> $1,250 this year</p>
            </div>
      
            <!-- Delete Account -->
            <div class="delete-account">
                <button id="delete-btn">Delete My Account</button>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const profileUpload = document.getElementById("profile-upload");
        const profilePreview = document.getElementById("profile-preview");
        const deleteBtn = document.getElementById("delete-btn");

        // Preview selected image
        profileUpload.addEventListener("change", () => {
            const file = profileUpload.files[0];
            if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = e => {
                profilePreview.src = e.target.result;
                };
            reader.readAsDataURL(file);
            }
        });

        // Confirm before deleting account
        deleteBtn.addEventListener("click", () => {
            const confirmDelete = confirm("Are you sure you want to delete your account? This action cannot be undone.");
            if (confirmDelete) {
            alert("This is just a front-end. In a real app, your account would now be deleted.");
                }
            });
        });

    </script>
